<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AUDIO AND VIDEO</title>
</head>
<body>
<!--Display audio-->
<audio controls>
    <source src="media/audio/mp3/Taylor%20Swift%20-%20Bejeweled%20(Official%20Music%20Video)%20(128kbit_AAC).mp3"
            type="audio/mp3">
    Your browser does not support the audio element.
    <source src="media/audio/ogg/Taylor%20Swift%20-%20Bejeweled%20(Official%20Music%20Video)%20(128kbit_AAC).ogg"
            type="audio/ogg">
    Your browser does not support the audio element.
</audio>
<!--Display video-->
<video width="320" height="240" controls autoplay>
    <source src="media/video/mp4/Taylor%20Swift%20-%20Bejeweled%20(Official%20Music%20Video)%20(1080p_24fps_H264-128kbit_AAC).mp4"
            type="video/mp4">
    Your browser does not support the video tag.
</video>
</body>
</html>
